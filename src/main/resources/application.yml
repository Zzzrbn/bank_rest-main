spring:
  application:
    name: bank_rest-main
  datasource:
    url: jdbc:mysql://localhost:3306/my_db
    username: bestuser
    password: bestuser
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true

server:
  port: 8080

logging:
  level:
    com.example.bankcards: INFO
    org.springframework.security: DEBUG