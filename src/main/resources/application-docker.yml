spring:
  application:
    name: bank_rest-main
  datasource:
    url: jdbc:mysql://localhost:3306/my_db
    username: bestuser
    password: bestuser
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true

server:
  port: 8080

springdoc:
 api-docs:
  path: /v3/api-docs
 swagger-ui:
  path: /swagger-ui.html
  operations-sorter: method 

jwt:
  secret: bankRestMainMySecretKeyForJWTIsForMyTestApplication
  expiration: 86400000

encryption:
  key: shifrovanieDlyaNomerovCart

logging:
  level:
    com.example.bankcards: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
  file:
    name: logs/app.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"